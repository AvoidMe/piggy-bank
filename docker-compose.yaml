version: "3"
services:
  mongodb:
    image: mongodb/mongodb-community-server:latest
    env_file:
      - vars.env
    volumes:
      - "mongodb-data:/data/db"
      - "./mongo_password:/run/secrets/mongodb-password"
    ports:
      - "27017:27017"

  piggy-bank:
    image: piggy-bank:latest
    env_file:
      - vars.env
    build:
      dockerfile: Dockerfile
      context: .
    restart: on-failure
    depends_on:
      - mongodb

volumes:
  mongodb-data: {}
